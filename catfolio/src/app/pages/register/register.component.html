<div class="login-container">
    <div class="login-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="registroForm">
            <h2 class="text-center">Registre-se</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" formControlName="senha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" formControlName="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" formControlName="sobrenome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dataDeNascimento">Data de Nascimento</label>
                <input type="date" id="dataDeNascimento" formControlName="dataDeNascimento" class="form-control"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <div class="login-image"></div>
</div>
